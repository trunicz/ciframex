<!DOCTYPE html>
<html lang="en" data-theme="corporate">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciframex</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.40.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
  <style>
    /* override styles here */
    .notie-container {
      box-shadow: none;
    }
  </style>
</head>

<body class="md:p-16 pt-24 min-h-screen bg-[url('https://tailwindcss.com/img/background-pattern.svg')]">
  <div class=" glass md:w-[800px] phone-3 mx-auto shadow-2xl rounded-xl p-10 h-auto">
    <h1 class="text-center font-bold text-4xl">Cifra Mex</h1>
    <p class="text-center mt-3">Un cifrado inteligente y mexicano</p>

    <form class="mt-10">
      <select name="type" id="type" class="select w-full input-bordered">
        <option value="" disabled selected>selecciona un tipo</option>
        <option value="1">Cifrar</option>
        <option value="2">Descifrar</option>
      </select>

      <div class="md:flex gap-5 mb-10">
        <div class="md:w-1/2">
          <label for="mensaje" class="label">Mensaje:</label>
          <input type="text" name="mensaje" id="mensaje" class="input w-full input-bordered" required>
        </div>

        <div class="md:w-1/2">
          <label for="clave" class="label">Clave:</label>
          <input type="text" name="clave" id="clave" class="input w-full input-bordered" required>
        </div>
      </div>

      <button class="btn w-full">Obtener</button>
    </form>

  </div>

  <script src="./main.js"></script>
  <script src="https://unpkg.com/notie"></script>
</body>

</html>
