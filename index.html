<!DOCTYPE html>
<html lang="en" data-theme="corporate">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciframex</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.40.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="artboard artboard-horizontal phone-3 mt-10 mx-auto shadow-2xl rounded-xl p-10">
    <h1 class="text-center font-bold text-4xl">Cifra Mex</h1>
    <p class="text-center mt-3">Un cifrado inteligente y mexicano</p>

    <form class="mt-10">
      <select name="type" id="type" class="select w-full border-3 border-black">
        <option value="cifrado" disabled selected>selecciona un tipo</option>
        <option value="1">Cifrar</option>
        <option value="2">Desifrar</option>
      </select>

      <label for="mensaje" class="label">Mensaje:</label>
      <input type="text" name="mensaje" id="mensaje" class="form-control w-full border-3 border-black" required>

      <label for="clave" class="label">Clave:</label>
      <input type="text" name="clave" id="clave" class="form-control w-full border-3 border-black" required>

      <button class="btn">Obtener</button>
    </form>

  </div>

  <script src="./main.js"></script>
</body>

</html>
